# refer: https://github.com/elastic/examples/tree/master/Miscellaneous/docker/full_stack_example

version: "2.3"

services:
  pause:
    image: alpine:latest
    restart: always
    command: ["sh", "-c", "tail -f /dev/null"]

  map3:
    image: map3/map3
    build:
      context: ./docker/map3
    restart: always
    command: ["nginx", "-g", "daemon off;"]
    volumes:
      #Logs are mounted to a relative path. These are also accessed by Filebeat and consumed by the Nginx module
      - ./log/map3/:/var/log/nginx/
    healthcheck:
      test:
        ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:80/server_status"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  titan:
    image: map3/titan
    build:
      context: ./docker/titan
    restart: always
    command: ["nginx", "-g", "daemon off;"]
    volumes:
      #Logs are mounted to a relative path. These are also accessed by Filebeat and consumed by the Nginx module
      - ./log/titan/:/var/log/nginx/
      - ./public/node-info.json:/usr/share/nginx/html/node-info.json
    healthcheck:
      test:
        ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:80/server_status"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    depends_on:
      - registry

  reverse-proxy:
    image: map3/caddy
    restart: always
    ports:
      - 80:80
      - 443:443
    # command: ["/usr/local/bin/caddy", "-conf", "/etc/caddy/prodcaddyfile"]
    entrypoint:
      - /usr/local/bin/caddy
      - -conf
      - /etc/caddy/prodcaddyfile
    volumes:
      #Logs are mounted to a relative path. These are also accessed by Filebeat and consumed by the Nginx module
      - ./log/reverse-proxy/:/var/log/caddy/
      - ./docker/caddy-reverse-proxy/caddy:/etc/caddy/
      - ./docker/caddy-reverse-proxy/public:/var/run/caddy/public_html/
    depends_on:
      map3:
        condition: service_healthy
      titan:
        condition: service_healthy

  registry:
    image: map3/registry
    build:
      context: ./docker/registry
    restart: always
    entrypoint: ["/entry.sh"]
    command: ["/docker-cmd.sh"]
    volumes:
      - ./public/node-info.json:/usr/share/nginx/html/node-info.json
    environment:
      CRON_STRINGS: |
        * * * * * wget --quiet -O - --method=POST --post-data="keyless=true" https://registry.tile.map3.network/tile/online
        * * * * * /update-node-info.sh

  influxdb:
    image: map3/influxdb
    build:
      context: ./docker/influxdb
    restart: always
    volumes:
      - influxdb_data:/var/lib/influxdb
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:8086/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  telegraf:
    image: map3/telegraf
    build:
      context: ./docker/telegraf
    restart: always
    depends_on:
      influxdb:
        condition: service_healthy

  grafana:
    image: map3/grafana
    build:
      context: ./docker/grafana
    restart: always
    ports:
      - 3000:3000 # grafana
    entrypoint: /entry.sh
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - telegraf

  #Filebeat container
  filebeat:
    user: root
    image: map3/filebeat
    build:
      context: ./docker/filebeat
    volumes:
      #Named volume fsdata. This is used to persist the registry file between restarts, so to avoid data duplication
      - fbdata:/usr/share/filebeat/data/
      #Mount nginx log directory
      - ./log/nginx/:/var/log/nginx/
      #Allows us to report on docker from the hosts information
      - /var/run/docker.sock:/var/run/docker.sock
    command: sh -c "filebeat -e --strict.perms=false -E name=`curl -s http://whatismyip.akamai.com/`"
    restart: on-failure
    depends_on:
      - map3

  #Metricbeat container
  metricbeat:
    user: root
    image: map3/metricbeat
    build:
      context: ./docker/metricbeat
    volumes:
      #The commented sections below enable Metricbeat to monitor the Docker host rather than the Metricbeat container. These are used by the system module.
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      #Allows us to report on docker from the hosts information
      - /var/run/docker.sock:/var/run/docker.sock
      #We mount the host filesystem so we can report on disk usage with the system module
      - /:/hostfs:ro
    command: sh -c "metricbeat -e --strict.perms=false -system.hostfs=/hostfs -E name=`curl -s http://whatismyip.akamai.com/`"
    restart: on-failure
    depends_on:
      #wait for the these services to come up. This ensures the logs are available and ES exists for indexing
      - map3

  logrotate:
    image: map3/logrotate
    build:
      context: ./docker/logrotate
    restart: always
    volumes:
      - ./log/map3/:/var/log/map3/
      - ./log/titan/:/var/log/titan/
      - ./log/reverse-proxy/:/var/log/reverse-proxy/

  geostat:
    image: map3/geostat
    build:
      context: ./docker/geostat
    restart: always
    volumes:
      - ./log/map3/:/var/log/map3/

  ouroboros:
    container_name: ouroboros
    hostname: ouroboros
    image: pyouroboros/ouroboros
    environment:
      - CLEANUP=true
      - INTERVAL=300
      - LOG_LEVEL=INFO
      - SELF_UPDATE=true
      - IGNORE=mongo postgres mariadb
      - TZ=Asia/Shanghai
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  #Filebeat data i.e. registry file
  fbdata:
    driver: local
  influxdb_data:
    driver: local
  grafana_data:
    driver: local

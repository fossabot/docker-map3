<!DOCTYPE html>
<html>
<head>
    <title>Map3 Demo</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #f8f4f0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = new ol.Map({
        layers: [
            new ol.layer.VectorTile({
                source: new ol.source.VectorTile({
                    format: new ol.format.MVT(),
                    url:'http://localhost:6001/v1/api/tile/{z}/{x}/{y}.pbf'
                }),
            })
        ],
        target: 'map',
        view: new ol.View({
            center: ol.proj.fromLonLat([114.149139, 22.286394]), //coordinates the map will center on initially
            zoom: 10
        })
    });
</script>
</body>
</html>
